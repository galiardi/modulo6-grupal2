<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WelcomeWorld</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WelcomeWorld</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <form id="addFileForm">
        <h4>Crear archivo</h4>
        <input id="addFile-fileName" type="text" placeholder="Nombre del archivo sin extensiÃ³n" />
        <textarea
          id="addFile-fileContent"
          cols="22"
          rows="10"
          placeholder="Contenido..."
        ></textarea>
        <button type="submit" class="btn btn-primary">Crear archivo</button>
      </form>

      <form id="getFileForm">
        <h4>Leer archivo</h4>
        <select id="getFile-fileSelect"></select>
        <button type="submit" class="btn btn-info">Consultar archivo</button>
        <p id="file-render-screen"></p>
      </form>

      <form id="renameFileForm">
        <h4>Renombrar archivo</h4>
        <select id="renameFile-fileSelect"></select>
        <input id="renameFile-newName" type="text" placeholder="Nuevo nombre del archivo" />
        <button type="submit" class="btn btn-warning">Renombrar archivo</button>
      </form>

      <form id="deleteFileForm">
        <h4>Borrar archivo</h4>
        <select id="deleteFile-fileSelect"></select>
        <button type="submit" class="btn btn-danger">Borrar archivo</button>
      </form>
      <div class="safe-area"></div>
    </main>
    <footer class="bg-body-tertiary">
      <a href="https://github.com/galiardi/modulo6-grupal2"><i class="bi bi-github"></i></a>
      <address>-borbotonesJS 2023-</address>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/dashboard.js" type="module"></script>
  </body>
</html>
